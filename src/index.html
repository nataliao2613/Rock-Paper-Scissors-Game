<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./scss/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <img src="../images/logo.svg" />
            <div class="score-box">
                <div class="score-box__text">
                    <span>Score</span>
                    <span class="score-box__text points">0</span>
                </div>
            </div>
        </header>
        <main>
            <div class="options">
                <div class="options__icon options__icon--paper">
                    <div class="image"></div>
                </div>
                <div class="options__icon options__icon--scissors">
                    <div class="image"></div>
                </div>
                <div class="options__icon options__icon--rock">
                    <div class="image"></div>
                </div>
            </div>
            <button class="rules-btn">Rules</button>
        </main>
        <div class="rules">
            <div class="rules__header">
                <h1>Rules</h1>
                <img
                    src="../images/icon-close.svg"
                    alt="close icon"
                    class="close-button"
                />
            </div>

            <img
                src="../images/image-rules.svg"
                alt="rules"
                class="rules__image"
            />
        </div>

        <footer>
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/nataliao2613">nataliao2613</a>.
        </footer>
    </body>
    <script src="./main.js"></script>
</html>
